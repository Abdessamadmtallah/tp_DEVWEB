<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Séquence</title>
    <style>
        body {
            width: fit-content;
            padding: 15px;
            border: 1px solid blue;
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, button {
            padding: 8px;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Générateur de Séquence d'Entiers</h1>
    
    <div class="form-group">
        <label for="numberA">Nombre A:</label>
        <input type="number" id="numberA" required>
    </div>
    
    <div class="form-group">
        <label for="numberB">Nombre B:</label>
        <input type="number" id="numberB" required>
    </div>
    
    <button onclick="generateSequence()">Générer la séquence</button>
    
    <div id="result"></div>
    
    <script>
        function generateSequence() {
            // Récupérer les valeurs saisies par l'utilisateur
            const numberA = parseInt(document.getElementById('numberA').value);
            const numberB = parseInt(document.getElementById('numberB').value);
            
            // Vérifier que les entrées sont valides
            if (isNaN(numberA) || isNaN(numberB)) {
                alert("Veuillez saisir des nombres valides.");
                return;
            }
            
            // Déterminer l'ordre de la séquence
            let start, end, step;
            if (numberA <= numberB) {
                start = numberA;
                end = numberB;
                step = 1; // Ordre croissant
            } else {
                start = numberA;
                end = numberB;
                step = -1; // Ordre décroissant
            }
            
            // Générer la séquence
            const sequence = [];
            if (step > 0) { // Ordre croissant
                for (let i = start; i <= end; i++) {
                    sequence.push(i);
                }
            } else { // Ordre décroissant
                for (let i = start; i >= end; i--) {
                    sequence.push(i);
                }
            }
            
            // Afficher le résultat
            const resultElement = document.getElementById('result');
            resultElement.innerHTML = `<p><strong>Séquence générée:</strong> ${sequence.join(', ')}</p>`;
        }
    </script>
</body>
</html>
